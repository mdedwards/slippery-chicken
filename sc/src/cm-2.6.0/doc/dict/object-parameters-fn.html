<!-- Entry: "object-parameters" -->
<dl class="dictsyntax">
<dt>[Function]</dt>
<dd><span class="syntax">(<code class="entry">object-parameters</code> <var>object</var>)</span></dd>
</dl>


<p>
Returns a list of sound parameters associated with the specified
<var>object</var>.
</p>

<!-- Interaction 1 -->
<div class="float" id="repl_0-1">
<pre class="shell">cm&gt; <span class="input">(object-parameters (new midi))</span>
(time duration keynum amplitude channel)
cm&gt;</pre>
