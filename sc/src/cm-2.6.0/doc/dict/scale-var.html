<p>

<a href="hertz-fn.html"><code>hertz</code></a>, <a href="note-fn.html"><code>note</code></a> and <a href="keynum-fn.html"><code>keynum</code></a>. The default value is <a href="chromatic-scale-var.html"><code>*chromatic-scale*</code></a>.
</p>
